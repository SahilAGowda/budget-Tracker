<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Budget Tracker</h1>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Transactions</a></li>
          <li><a href="#">Budgets</a></li>
          <li><a href="#">Reports</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="overview">
        <div class="total-income">
          <h2>Total Income</h2>
          <p id="total-income">$0.00</p>
        </div>
        <div class="total-expenses">
          <h2>Total Expenses</h2>
          <p id="total-expenses">$0.00</p>
        </div>
        <div class="remaining-balance">
          <h2>Remaining Balance</h2>
          <p id="remaining-balance">$0.00</p>
        </div>
      </section>

      <section class="transaction-form">
        <h2>Add Transaction</h2>
        <form id="transaction-form">
          <div class="form-group">
            <label for="transaction-date">Date</label>
            <input type="date" id="transaction-date" name="transaction-date" required>
          </div>
          <div class="form-group">
            <label for="transaction-type">Type</label>
            <select id="transaction-type" name="transaction-type" required>
              <option value="">Select Type</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="form-group">
            <label for="transaction-amount">Amount</label>
            <input type="number" id="transaction-amount" name="transaction-amount" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="transaction-category">Category</label>
            <input type="text" id="transaction-category" name="transaction-category" required>
          </div>
          <button type="submit">Add Transaction</button>
        </form>
      </section>

      <section class="transaction-list">
        <h2>Transactions</h2>
        <table id="transaction-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Budget Tracker. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
